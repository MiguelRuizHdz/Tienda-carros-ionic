<ion-header>
    <ion-toolbar>
        <ion-title>Orden {{ orden.id }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

    <ion-list>

        <ion-item *ngFor="let item of orden.detalle">
            <img [src]="item.codigo | imagen" alt="item.producto">
            <h5>{{ item.producto }}</h5>
            <p>{{ item.descripcion }}</p>
            <p>{{ item.precio_compra | currency:'USD':'symbol-narrow' }}</p>
        </ion-item>

    </ion-list>

    <ion-button (click)="borrarOrden()" color="danger" expand="block">
        Borrar orden
    </ion-button>

</ion-content>
