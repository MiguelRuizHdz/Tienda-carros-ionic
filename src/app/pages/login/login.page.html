<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                Cerrar
            </ion-button>
        </ion-buttons>

        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-item>
            <ion-label position="fixed">Correo</ion-label>
            <ion-input type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button (click)="ingresar()" [disabled]="correo.length < 5 || contrasena.length < 5" expand="block">
        Ingresar
    </ion-button>

</ion-content>
